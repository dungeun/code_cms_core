# Coolify 배포용 Docker Compose 설정
# 블리CMS Enterprise Edition

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: ../Dockerfile
      target: runner
    container_name: blee-cms-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_REPLICA_URL: ${DATABASE_REPLICA_URL}
      REDIS_CLUSTER_NODES: ${REDIS_CLUSTER_NODES}
      SESSION_SECRET: ${SESSION_SECRET}
      # OAuth 설정
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      KAKAO_REDIRECT_URI: ${KAKAO_REDIRECT_URI}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      NAVER_REDIRECT_URI: ${NAVER_REDIRECT_URI}
      # Toss Payments
      TOSS_CLIENT_KEY: ${TOSS_CLIENT_KEY}
      TOSS_SECRET_KEY: ${TOSS_SECRET_KEY}
      # 모니터링
      PROMETHEUS_ENABLED: ${PROMETHEUS_ENABLED:-true}
      METRICS_PORT: ${METRICS_PORT:-9090}
      # 앱 설정
      APP_URL: ${APP_URL}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      # 보안 설정
      CORS_ORIGINS: ${CORS_ORIGINS}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      # 스토리지
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/public/uploads}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-104857600}
      # Socket.IO
      SOCKET_IO_ENABLED: ${SOCKET_IO_ENABLED:-true}
      SOCKET_IO_CORS: ${SOCKET_IO_CORS}
    volumes:
      - uploads:/app/public/uploads
      - plugins:/app/plugins
      - logs:/app/logs
    ports:
      - "${PORT:-3000}:3000"
      - "${METRICS_PORT:-9090}:9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health?quick=true"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    labels:
      # Coolify 라벨
      coolify.enabled: "true"
      coolify.name: "BleeCMS Enterprise"
      coolify.type: "application"
      coolify.autodeploy: "true"
      # Traefik 라벨 (Coolify의 리버스 프록시)
      traefik.enable: "true"
      traefik.http.routers.blee-cms.rule: "Host(`${DOMAIN}`)"
      traefik.http.routers.blee-cms.entrypoints: "websecure"
      traefik.http.routers.blee-cms.tls: "true"
      traefik.http.routers.blee-cms.tls.certresolver: "letsencrypt"
      traefik.http.services.blee-cms.loadbalancer.server.port: "3000"
      # WebSocket 지원
      traefik.http.routers.blee-cms-ws.rule: "Host(`${DOMAIN}`) && PathPrefix(`/socket.io`)"
      traefik.http.routers.blee-cms-ws.entrypoints: "websecure"
      traefik.http.routers.blee-cms-ws.tls: "true"
      traefik.http.services.blee-cms-ws.loadbalancer.server.port: "3000"
    networks:
      - coolify

volumes:
  uploads:
    driver: local
  plugins:
    driver: local
  logs:
    driver: local

networks:
  coolify:
    external: true