# PostgreSQL 읽기 복제본 설정
# 읽기 전용 워크로드 최적화

# 연결 설정
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# 메모리 설정 (4GB RAM 기준)
shared_buffers = 1GB
effective_cache_size = 3GB
maintenance_work_mem = 256MB
work_mem = 8MB
wal_buffers = 16MB

# 복제 설정 (읽기 전용)
hot_standby = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on
wal_receiver_timeout = 60s
wal_retrieve_retry_interval = 5s

# 쿼리 최적화 (읽기 최적화)
random_page_cost = 1.0  # SSD 최적화
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
effective_io_concurrency = 200
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# 캐시 설정
temp_buffers = 32MB
catalog_cache_size = 256MB

# 로깅
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-replica-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 200  # 200ms 이상 쿼리 로깅
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# 한국 로케일 설정
lc_messages = 'ko_KR.UTF-8'
lc_monetary = 'ko_KR.UTF-8'
lc_numeric = 'ko_KR.UTF-8'
lc_time = 'ko_KR.UTF-8'
default_text_search_config = 'pg_catalog.simple'

# 통계
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/pg_stat_tmp'

# Autovacuum 설정 (읽기 전용이므로 덜 공격적)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 60s
autovacuum_vacuum_threshold = 100
autovacuum_analyze_threshold = 100
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms

# 보안
ssl = off  # 프로덕션에서는 on으로 설정
password_encryption = scram-sha-256